<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <!-- Include any necessary CSS stylesheets here -->
</head>
<body>
<h1>Order Details</h1>
<div id="orderDetailsContainer">
    <!-- Data will be populated here dynamically -->
</div>

<script>
    // Replace with actual data from backend
    function fetchOrderDetails() {
        fetch('/api/orderdetails') // Replace with your backend endpoint
            .then(response => response.json())
            .then(data => renderOrderDetails(data))
            .catch(error => console.error('Error fetching order details:', error));
    }

    // Function to render order details
    function renderOrderDetails() {
        var container = document.getElementById("orderDetailsContainer");
        container.innerHTML = ""; // Clear previous content

        orderDetails.forEach(function(order) {
            var div = document.createElement("div");
            div.innerHTML = `
                    <h3>Order ID: ${order.id}</h3>
                    <p><strong>Name:</strong> ${order.name}</p>
                    <p><strong>Description:</strong> ${order.description}</p>
                    <hr>
                `;
            container.appendChild(div);
        });
    }

    // Call the render function on page load
    window.onload = function() {
        renderOrderDetails();
    };
</script>
</body>
</html>
